<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Generate QR App</title>
    <script src="https://cdn.rawgit.com/davidshimjs/qrcodejs/gh-pages/qrcode.min.js"></script>
  </head>
  <body>
    <h1>Generate QR Code</h1>
    <form id="qr-form">
      <input
        type="url"
        id="website"
        name="website"
        placeholder="Enter URL"
        required
      />
      <button type="button" onclick="generateQR()">Generate QR Code</button>
    </form>
    <div id="qrcode-container">
      <div id="qrcode" class="qrcode"></div>
    </div>

    <script>
      function generateQR() {
        const inputText = document.getElementById("website").value;
        const qrcode = new QRCode(document.getElementById("qrcode"), inputText);
      }
    </script>
  </body>
</html>
